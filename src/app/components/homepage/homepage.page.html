<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar d-flex justify-content-between">
    <button mat-button color="primary" (click)="snav.toggle()">

      <mat-icon class="white">menu</mat-icon><span class="white">Simplemente</span>
    </button>

    <span class="mb-2">
      <a routerLink="indice"><img src="../../../assets/img/logo.png" width="80px" height="80px"></a>
    </span>

  </mat-toolbar>

  <mat-sidenav-container class=" example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="indice">
          <span>
            <a><img src="../../../assets/img/logo.png" width="75px" height="75px"></a>
          </span>

        </a>
        <a mat-list-item routerLink="Addfatture">
          <mat-icon>add</mat-icon> Aggiungi fatture
        </a>
        <a mat-list-item routerLink="fatture">
          <mat-icon>receipt</mat-icon> Fatture
        </a>
        <a mat-list-item routerLink="clienti">
          <mat-icon>perm_identity</mat-icon> Clienti
        </a>

        <a mat-list-item routerLink="dipendenti">
          <mat-icon>supervisor_account</mat-icon>
          Dipendenti
        </a>
        <a mat-list-item routerLink="register">
          <mat-icon>account_box</mat-icon> Register
        </a>
        <a mat-list-item routerLink="register">
          <mat-icon>settings</mat-icon> Impostazioni
        </a>
        <!-- <button mat-button color="primary" (click)="snav.toggle()">
          <mat-icon color="warn">Logout</mat-icon>
        </button> -->
        <button class="esci" mat-raised-button color="warn" (click)="fuori()">
          <mat-icon>exit_to_app</mat-icon> Logout
        </button>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
