<router-outlet></router-outlet>

<mat-form-field appearance="standard" *ngIf="users.length != 0">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table *ngIf="users.length != 0" [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>


  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Cognome</th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>


  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Ruolo </th>
    <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>

  </ng-container>

  <ng-container matColumnDef="Option">
    <th mat-header-cell *matHeaderCellDef> Option </th>
    <div class="example-button-row" *matCellDef="let element">

      <button mat-mini-fab color="warn" (click)="del(element.id)">
        <mat-icon>delete</mat-icon>
      </button>

      <button mat-mini-fab color="access" (click)="openDialog(element, element.id)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-mini-fab color="primary" (click)="openDettFatt(element.id)">
        <mat-icon>manage_search</mat-icon>
      </button>

    </div>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter
      <!-- "{{input.value}}" -->
    </td>
  </tr>
</table>
<mat-spinner *ngIf="users.length == 0"></mat-spinner>
